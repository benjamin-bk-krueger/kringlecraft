{# /users #}
{% extends 'shared/_layout.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
    <div class="container-fluid c-restricted-xxl c-header c-shadow rounded bg-light mt-4 py-4">
        {#  Show all users info #}
        <div class="rounded border mt-4 mb-4 c-color p-2">
            <div class="fs-4 text-center c-title">All Users</div>
            <div class="underline"><span style="background: #f5f5f5;"><i class="bi bi-person" aria-hidden="true"></i></span></div>
        </div>

        {#  Show list of all users #}
        <div>
            {% if users | length == 0 %}
                No entries found.<br>
            {% else %}
                <div class="row">
                    {% for user in users %}
                        <div class="col-sm">
                            <figure class="figure">
                                <a href="#">
                                    <img src="{{ url_for('static', filename=user_images[user.id]) }}" class="figure-img img-fluid rounded img-restricted-sm" alt="{{ user.name }}">
                                </a>
                                <figcaption class="figure-caption c-title">{{ user.name }}{% if user.role == 0 %} <i class="bi bi-mortarboard"></i>{% endif %}{% if user.active == 0 %} <i class="bi bi-star"></i>{% endif %}</figcaption>
                            </figure>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
