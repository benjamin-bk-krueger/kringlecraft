<VirtualHost *:443>
        ServerAdmin webmaster@localhost

        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/kringle_error.log
        CustomLog ${APACHE_LOG_DIR}/kringle_access.log combined

        SSLEngine on

        # Proxy all requests except /static to the WSGI application
        ProxyPass /static/ !
        ProxyPass / http://localhost:5000/
        ProxyPassReverse / http://localhost:5000/

        # Serve static content directly
        Alias /static/ /home/kringle/kringlecraft/kringlecraft/static/
        <Directory /home/kringle/kringlecraft/kringlecraft/static>
                Require all granted
        </Directory>

        ServerName      craft.kringle.info
        # ServerAlias     kringlecraft.com

        RewriteEngine On
        RewriteCond %{HTTP_HOST} ^craft.kringle.info [NC]
        RewriteRule ^(.*)$ https://craft.kringle.info/$1 [L,R=301]

        Include   /etc/letsencrypt/options-ssl-apache.conf
        SSLCertificateFile /etc/letsencrypt/live/craft.kringle.info/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/craft.kringle.info/privkey.pem
</VirtualHost>
